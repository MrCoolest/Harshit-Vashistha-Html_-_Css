<!-- Dropdown list -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form action="./link_pages/dogs4.png" method="GET">

        <label for="username">Username : </label>
        <input type="text" id="username" placeholder="username" required>
            <br>
            <br>
        <label for="passwd">Password :</label>
        <input type="password" id="passwd" placeholder="password" required>
            <br>
            <br>  
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <br>
        <p>Select your gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"  value="male">  
        <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"> 
        <br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other"> 
        
    
        <br>
        <br>

        <label for="ages">Select Your Age</label>
        <select name="age-group-values" id="age">

            <option value="0-10">0-10</option>
            <option value="11-20">11-12</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
            <option value="41-50">41-50</option>
            <option value="51-60">51-60</option>
            <option value="61-70">61-70</option>
            <option value="71-80">71-80</option>
            <option value="81-90">81-90</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
